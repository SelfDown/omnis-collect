service:
  # 项目
  - key: "oracle_delay_record_save"
    module: 'model_save'# 执行监控 查询
    must_login: false
    log: true
    params:
      test_install_soft_id:
        check:
          enable: "True"
          switch:
            - case: "{{test_type == '6'}}"
              name: "SQL SERVER 监控判断"
              template: "{{test_proxy_param.install_soft_id|must}}"
            - case: "{{test_type=='3'}}"
              name: "oracle 监控判断"
              template: "{{test_install_soft_id|must}}"
          err_msg: "软件不能为空"
        switch:
          - case: "{{test_type=='3'}}"
            name: "oracle 监控判断"
            template: "{{test_install_soft_id}}"
          - case: "{{test_type == '6'}}"
            name: "SQL SERVER 监控判断"
            template: "{{test_proxy_param.install_soft_id}}"
        name: "软件"
      active_test_id:
        template: "{{ '' |uuid}}"
        default: ''
        name: ID
    model: MonitorActiveTest