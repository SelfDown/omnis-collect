    module: "http"
    http: true
    must_login: false
    data_json: create_issue.json

  - key: getIssue
    name: 获取issue
    module: "http"
    http: true
    must_login: false
    data_json: get_issue.json

  - key: getUser
    name: 获取用户
    module: "http"
    http: true
    must_login: false
